// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "30.0.2"
        minSdkVersion = 21
        compileSdkVersion = 30
        targetSdkVersion = 30
        ndkVersion = "21.4.7075529"

        // Added for react-native-gesture-handler configuration
        kotlinVersion = "1.5.20"

        // Added for @react-native-community/netinfo configuration
        androidXCore = "1.7.0"

        // Added for @react-native-google-signin/google-signin configuration
        googlePlayServicesAuthVersion = "20.1.0"
    }
    repositories {
        // Added for firebase configuration
        // Google's Maven repository
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.2"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // Added for firebase configuration
        classpath "com.google.gms:google-services:4.3.10"

        // Added for @react-native-firebase/crashlytics configuration
        classpath "com.google.firebase:firebase-crashlytics-gradle:2.8.1"
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }

        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }

        // Added for firebase configuration
        // Added for @react-native-firebase/crashlytics configuration
        // Google's Maven repository
        google()

        // Added for react-native-image-crop-picker configuration
        maven { url 'https://maven.google.com' }
        maven { url 'https://www.jitpack.io' }
    }
}
